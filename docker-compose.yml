version: "3.1"
services:
  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      - MONGO_INITDB_ROOT_USERNAME=fiap
      - MONGO_INITDB_ROOT_PASSWORD=fiap123

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    depends_on:
      - mongo
    environment:
      - SPRING_CONFIG_MONGODB_ADMIN_USERNAME=fiap
      - SPRING_CONFIG_MONGODB_ADMIN_PASSWORD=fiap123
      - SPRING_CONFIG_MONGODB_SERVER=mongodb